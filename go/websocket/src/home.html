<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
if(top.location != self.location ){
    top.location = self.location;
}
var conn;
var timer = null;
window.onload = function () {
    var input = prompt("你叫什么？密码是什么？两个用空格隔开");
    if(input!=null&&input!=""){
        var name = input.split(" ")[0];
        var pwd = input.split(" ")[1];
        var msg = document.getElementById("msg");
        var to = document.getElementById("to");
        var log = document.getElementById("log");

        function appendLog(item) {
            var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
            log.appendChild(item);
            if (doScroll) {
                log.scrollTop = log.scrollHeight - log.clientHeight;
            }
        }

        document.getElementById("form").onsubmit = function () {
            if (!conn) {
                return false;
            }
            if (!msg.value) {
                return false;
            }
            if(to.value){
                conn.send(msg.value+"&to="+to.value);
            }else{
                conn.send(msg.value);
            }
            msg.value = "";
            return false;
        };
        document.getElementById("cycle").onclick = function(){
            timer = setInterval(function () { 
                document.getElementById("msg").value = "zzzzzzzzzzzzzzzzzzzzzzzzz";
                document.getElementById("submit").click();
            }, 2000)
        }
        document.getElementById("closecycle").onclick = function(){
            clearInterval(timer);
            timer = null;
        }

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://" + document.location.host + "/ws?name="+name+"&pwd="+pwd);
            conn.onclose = function (evt) {
                var item = document.createElement("div");
                item.innerHTML = "<b>Connection closed.</b>";
                appendLog(item);
            };
            conn.onmessage = function (evt) {
                var messages = evt.data.split('\n');
                for (var i = 0; i < messages.length; i++) {
                    var item = document.createElement("div");
                    item.innerText = messages[i];
                    appendLog(item);
                }
            };
            conn.onopen = function(){
                conn.send("来了");
            }
        } else {
            var item = document.createElement("div");
            item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
            appendLog(item);
        }
    }
};
window.onbeforeunload = function() {
    if(conn==undefined){
        return;
    }
    alert("关闭")
    conn.send("离开了");
    conn.close();
}
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" id="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
    to: <input type="text" id="to" /><span>留空则发给全部</span>
    <input type="button" id="cycle" value="循环发送（间隔2s）" />
    <input type="button" id="closecycle" value="关闭循环发送" /> 
</form>
</body>
</html>
